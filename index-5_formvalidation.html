<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    

</head>

<body>
    <form action="" id="form-input">
        <table>
            <tr>
                <td>
                    <label for="nama">Nama Pelanggan</label>
                </td>
                <td>:</td>
                <td>
                    <input type="text" name="nama" id="nama" required maxlength="30">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">Email</label>
                </td>
                <td>:</td>
                <td>
                    <input type="email" name="mail" id="email" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="jam">Jam Keberangkatan</label>
                </td>
                <td>:</td>
                <td>
                    <input type="time" name="jam" id="jam" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="tujuan">Tujuan Keberangkatan</label>
                </td>
                <td>:</td>
                <td>
                    <input type="text" name="tujuan" id="tujuan" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="nama">Jumlah Tiket</label>
                </td>
                <td>:</td>
                <td>
                    <input type="number" name="tiket" id="tiket"> 
                </td>
            </tr>
        </table>
        <button type="submit">Submit</button>
    </form>
    <br>
    <br>
    <br>
<h2>
    <div id="data"></div>


    <script>
        function showData(e) {
            const wrapper = document.getElementById('data');
            const nama = document.getElementById('nama')
            const email = document.getElementById('email')
            const jam = document.getElementById('jam')
            const tujuan = document.getElementById('tujuan')
            const tiket = document.getElementById('tiket')

            wrapper.innerHTML = `<table cellspacing="0">
                                <tr>
                                    <th>Nama</th>
                                    <td>:</td>
                                    <td>${nama.value}</td>  
                                </tr>
                                <tr>
                                    <th>Email</th>
                                    <td>:</td>
                                    <td>${email.value}</td>
                                </tr>
                                <tr>
                                    <th>Jam Keberangkatan</th>
                                    <td>:</td>
                                    <td>${jam.value}</td>
                                </tr>
                                <tr>
                                    <th>Tujuan Keberangkatan</th>
                                    <td>:</td>
                                    <td>${tujuan.value}</td>
                                </tr>
                                <tr>
                                    <th>Jumlah Tiket</th>
                                    <td>:</td>
                                    <td>${tiket.value}</td>
                                </tr>
        </table>`

            e.preventDefault();
        }

        const form = document.getElementById('form-input');
        form.addEventListener('submit', showData);
    </script>
</h2>
</body>

</html>
