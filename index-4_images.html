<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Picker</title>
    <style>
        img {
            width: 30%;
            border: rgb(129, 60, 3) 3px solid;
        }
    </style>
    <script>
        function pilih(){
            let list_hero = document.getElementById("hero");
            let idx = list_hero.selectedIndex;
            console.log("hero index ke- " + idx + " adalah " + list_hero[idx].value);
            let area_gambar=document.getElementById("heroml");
            area_gambar.src="heroml/"+list_hero[idx].value+".jpg";
        }
    </script>
</head>
<body>
    <form id="frm1">
        Hero favorit : <select id="hero" onchange="pilih()">
            <option value="alucard">Alucard</option>
            <option value="chou">Chou</option>
            <option value="claude">Claude</option>
            <option value="hayabusa">Hayabusa</option>
            <option value="roger">Roger</option>
            <option value="saber">Saber</option>
        </select>
    </form>
    <br/>
    <img src="heroml/alucard.jpg" alt="hero ml" id="heroml"/>
</body>
</html>
